<div class="container">
  <div class="uploadHeader contentContainer">
    <h1>Upload a file</h1>
  </div>

  <div class="uploadContainer contentContainer">
    <div class="uploadContentContainer">
      <div class="uploadFileContainer">
        <input type="file" id="file" (change)="setFile($event)">
        <i class="fa fa-5x fa-plus-square-o"></i>
        <label>Upload a file by clicking, or dragging one here!</label>
      </div>
    </div>
  </div>
</div>
